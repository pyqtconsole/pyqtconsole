name: Tests
on:
  push:
  pull_request:

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: 3.13
      - run: pip install -e .[dev] pyside6
        # Without a Qt implementation, mypy will fail
      - run: flake8
      - run: mypy .

  build_and_test:
    strategy:
      fail-fast: false
      matrix:
        python: ["3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]
        os: [ubuntu-latest]
        include:
          - os: macos-latest
            python: "3.13"
          - os: windows-latest
            python: "3.13"
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python }}

      - run: pip install build twine pytest pyside6
      - run: python -m build .
      - run: twine check dist/*

      - run: pip install dist/*.whl
        shell: bash

      - name: Install Qt system dependencies
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y libegl1

      - run: pytest

      - uses: actions/upload-artifact@v6
        with:
          name: dist ${{ matrix.os }} ${{ matrix.python }}
          path: dist/

  deploy:
    needs: [build_and_test, linting]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    environment:
      name: pypi
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v7
        with:
          name: dist ubuntu-latest 3.13
          path: dist/
      - uses: pypa/gh-action-pypi-publish@release/v1
